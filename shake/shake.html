<html>

<head>

<script>

var gx,gy,i;
var current;
var cur;
var width=window.innerWidth;
var imgw,imgh;


window.onload=function()
{
current=new Array(4);
current[0]=document.getElementById('1');
current[5]=document.getElementById('2');
current[3]=document.getElementById('3');
current[4]=document.getElementById('4');
current[2]=document.getElementById('5');
current[1]=document.getElementById('6');
cur=0;
imgw=current[0].style.height;
imgh=current[0].style.width;


for(i=0;i<6;i++)
{
current[i].style.width=width+'px';
current[i].style.height=((width*imgh)/imgw)+'px';
}

window.addEventListener('devicemotion',onMotion,false);
}


function onMotion(event)
{
current[0].style.display='none';

gx=Math.round(event.accelerationIncludingGravity.x);
gy=Math.round(event.accelerationIncludingGravity.y);

var div=Math.floor((gx+3)/2);
current[cur].style.display='none';
if(div<0)
div=0;
else if(div>4)
div=4;
cur=div+1;
current[cur].style.display='block';

}



</script>


</head>



<body>
<img src="1.png" id="1" style="top:100; left:0; position:absolute"/>
<img src="2.png" id="2" style="top:100; left:0; position:absolute; display:none"/>
<img src="3.png" id="3" style="top:100; left:0; position:absolute; display:none"/>
<img src="4.png" id="4" style="top:100; left:0; position:absolute; display:none"/>
<img src="5.png" id="5" style="top:100; left:0; position:absolute; display:none"/>
<img src="6.png" id="6" style="top:100; left:0; position:absolute; display:none"/>



</body>

</html>
