<html>
<head>
<style>
#answer{
       background-color: yellow;
       }
#banner{
       background-color: #00ff00;
       }
</style>
<script>

alert("select two images to swap");

var universal=0;
var times={};
var d,mili,min,sec;
var current=0;


var game_start=0;
var click_start=0;
var puzzle=[ [6,3,1] , [4,2,7] , [5,9,8] ];
var voidI=2;
var voidJ=2;
var x,y;
var node=0;
var nodeI,nodeJ;

function game(val)
{
if(game_start==0)
{
game_start=1;
init();
timer();
if(click_start==0)
{
node=val;
setter(val);
click_start=1;
}
else
gameloop(val);
}
else
{
if(click_start==0)
{
node=val;
setter(val);
click_start=1;
}
else
gameloop(val);
}
}


function setter(val)
{

for(var i=0;i<3;i++)
{
for(var j=0;j<3;j++)
{
if(puzzle[i][j]==val)
{
nodeI=i;
nodeJ=j
i=3;j=3;
}
}
}

}



function gameloop(val)
{
for(var i=0;i<3;i++)
{
for(var j=0;j<3;j++)
{
if(puzzle[i][j]==val)
{
y=nodeI*300+30;
x=nodeJ*250+30;
document.getElementById(val).style.top=y+'px';
document.getElementById(val).style.left=x+'px';
y=i*300+30;
x=j*250+30;
document.getElementById(node).style.top=y+'px';
document.getElementById(node).style.left=x+'px';
puzzle[nodeI][nodeJ]=val;
puzzle[i][j]=node;
click_start=0;
j=3;i=3;

if(puzzle[0][0]==1 && puzzle[0][1]==2 && puzzle[0][2]==3 && puzzle[1][0]==4 && puzzle[1][1]==5 && puzzle[1][2]==6 && puzzle[2][0]==7 && puzzle[2][1]==8)
{
clearTimeout(times);
//document.getElementById('Clock').style.display='none';
document.getElementById('answer').innerHTML='<p><b>YOU WIN</b></p><p><b>You took '+min+' Minutes '+sec+' Seconds '+mili+' Milliseconds';
document.getElementById('answer').style.display='block';
}
}
}
}
}


function init()
{
d=new Date();
mili=d.getMilliseconds();
min=d.getMinutes();
sec=d.getSeconds();
universal=((min*60+sec)*1000)+mili;
}

function timer()
{
d=new Date();
mili=d.getMilliseconds();
min=d.getMinutes();
sec=d.getSeconds();
current=(((min*60+sec)*1000)+mili)-universal;

mili=(current%1000);
current=Math.round(current/1000);
sec=current%60;
min=Math.floor(current/60);

document.getElementById('Clock').value= min+":"+sec+":"+mili+" ";
times=setTimeout("timer()",1);
}


</script>

<body>

<div id="Tick" style="top: 1; left: 1; width: 100; height: 30; position:absolute">
<input type="text" id="Clock" value=""/>
</div>


<div id="main" style="top: 30; left: 30; width:750; height:1000; margin:auto">

<img src="6.jpg" style="left: 30; top: 30; position: absolute" id="6" onclick="game(6);">

<img src="3.jpg" style="left: 280; top: 30; position: absolute" id="3" onclick="game(3);">

<img src="1.jpg" style="left: 530; top: 30; position: absolute" id="1" onclick="game(1);">

<img src="7.jpg" style="left: 530; top: 330; position: absolute" id="7" onclick="game(7);">

<img src="2.jpg" style="left: 280; top: 330; position: absolute" id="2" onclick="game(2);">

<img src="4.jpg" style="left: 30; top: 330; position: absolute" id="4" onclick="game(4);">

<img src="5.jpg" style="left: 30; top: 630; position: absolute" id="5" onclick="game(5);">

<img src="9.jpg" style="left: 280; top: 630; position: absolute" id="9" onclick="game(9);">

<img src="8.jpg" style="left: 530; top: 630; position: absolute" id="8" onclick="game(8);">


<div id="answer" style="top: 800; left:220; position:absolute; display:none">
</div>

<div style="top:1100; left: 120; position:absolute; font-size:40" id="banner">
<strong><b>SELECT TWO IMAGES TO SWAP</b></strong>
</div>

</div>
</body>
</html>
